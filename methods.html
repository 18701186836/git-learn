//git 步骤
		//通过git init 命令把当前文件变为git仓库
		//通过 git add index.html(文件名) 把文件添加到仓库
			//git add 一次性可以添加好几个文件 git add index.html  index.css index.js
		//通过git commit -m "新文件"  告诉 git,文件提交到仓库
		//git status 查看当前仓库状态,一般修改文件之前，都会查看下当前状态
		//git diff 查看difference 修改文件和提交文件的区别
			//如果看到有不同的信息，可以git add ,然后再git status. 而后再提交 git commit
		//git log(退出log 按q) 显示从最近到最远的提交日志(如果嫌弃输出信息太多,看得眼花缭乱的，可以用git log -pretty=online).第一条是最新的提交
		//git reset --hard HEAD^ 返回上一个版本(有的需要使用HEAD^^).想要返回之前最新提交的版本,需要输入git reset --hard id(id可以通过git log查看,commit里面最后面的数字即为id),如果git log显示的信息没有记录,可以通过git reflog查看
		//git和其他版本控制系统如SVN的一个不同之处就是有暂存区的概念.
			//工作区 就是你在电脑里能看到的目录文件.
			//版本库 工作区有一个隐藏目录.git,这个不算工作区,而是git的版本库. 版本库里存了很多东西,其中最重要的就是称为stage(或者叫index)的暂存区,还有git为我们自动创建的第一个分支master,以及指向master的一个指针叫HEAD
			//前面讲到了我们把文件往git版本库理添加的时候分为两步:1、git add ... 把文件添加进去,实际上就是把文件修改添加到暂存区 2、git commit -m "..." 提交更改,实际上就是把暂存区的所有内容提交到当前分支.  我们创建git仓库时,git自动为我们创建了唯一一个master分支,所以现在git commit就是往分支master上提交更改.  可以简单理解为,需要提交的文件修改通通放到暂存区,然后一次性提交暂存区的所有修改。
		//git 管理的不是文件，而是修改. 每次修改 需要放入暂存区，然后提交。 如果没有提交，而继续做出修改，则最后提交的时候，第二次修改没有被提交
		//git diff HEAD --index.css 可以查看工作区和版本库里面最新版本的区别
		//git checkout -- index.css 把index.css在工作区的修改全部撤销，这里有两种情况:1、 index.css 修改后还没有放到暂存区,现在撤销修改就回到和版本库一模一样的状态; 2、index.css已经添加到暂存区,又作出了修改，现在撤销修改就回到添加到暂存区后的状态。 总之就是让这个文件回到最近一次git commit 或git add时的状态.
			//场景1 当你改乱了工作区某个文件内容，想丢弃修改可以直接用git checkout -- 文件名. 场景2 当你改乱了工作区某个文件内容,还添加到了暂存区,想丢弃修改,分两步,第一步用命令git reset HEAD 文件名,就回到了场景1,第二步就按场景1操作
		//删除文件 rm 文件名(此命令只能在git bash终端使用)
		//远程GitHub仓库
			//创建SSH Key.再看看这个目录下有没有id_rsa和id_rsa.pub这两个文件，如果已经有了，可直接跳到下一步。如果没有，打开Shell（Windows下打开Git Bash），创建SSH Key：ssh-keygen -t rsa -C "youremail@example.com"(git bash命令).一路回车。正常情况下,会在主目录里生成.ssh目录(包含id_rsa、id_rsa.pub两个文件),两个文件就是SSH Key的秘匙对,id_rsa是私匙,不能泄露出去,id_rsa.pub是公匙,可以放心地告诉任何人.登陆GitHub，打开“Account settings”，“SSH Keys”页面.然后，点“Add SSH Key”，填上任意Title，在Key文本框里粘贴id_rsa.pub文件的内容。登陆GitHub，然后，在右上角找到“Create a new repo”按钮，创建一个新的仓库learn-git.把本地仓库的内容推送到GitHub仓库.git remote add origin git@github.com:18701186836/git-learn.git.添加后,远程仓库的名字就叫origin,这是git默认的叫法,也可以改成别的.git push -u origin master(把本地所有内容推送到远程库上.其中origin为远程的仓库名字).由于远程库是空的，我们第一次推送master分支时，加上了-u参数，Git不但会把本地的master分支内容推送的远程新的master分支，还会把本地的master分支和远程的master分支关联起来，在以后的推送或者拉取时就可以简化命令。推送成功后,都可以git push origin master
